<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="weather">
        <div class="weather__container">
            <div class="weather__search-box">
                <input type="text" class="cityInput" placeholder="Введите город...">
                <button class="cityBtn">Поиск</button>
            </div>
        
            <div class="weather__info">
                <p class="hint">Введите город, чтобы узнать погоду</p>

                <div class="weather__info__wrapper">
                    <div class="weather__info__city">Ваш город</div>
                    <div class="weather__info__days">
                        <div class="weather__info__days__content">10-23 вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content">вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content">вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content">вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content">вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content">вт <br>14°C-8°C</div>
                        <div class="weather__info__days__content active">вт <br>14°C-8°C</div>
                    </div>

                    <div class="weather__info__hours">
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">00:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">02:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">04:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">06:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">08:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">10:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">12:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">14:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">16:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">18:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">20:00</p>
                        </div>
                        <div class="weather__info__hours__elem">
                            <p class="temp">3°C</p><p class="hours">22:00</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="src/Js/script.js"></script>
</body>
</html>
