<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="weather">
        <div class="weather__container">
            <div class="weather__search-box">
                <input type="text" class="cityInput" placeholder="Введите город...">
                <button class="cityBtn">Поиск</button>
            </div>
        
            <div class="weather__info">
                <p class="hint">Введите город, чтобы узнать погоду</p>

                <div class="weather__info__wrapper">
                    
                </div>
            </div>


        </div>
    </div>

    <script src="src/Js/script.js"></script>
</body>
</html>
