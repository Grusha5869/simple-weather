<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="weather">
        <div class="weather__container">
            <div class="weather__search-box">
                <input type="text" class="cityInput" placeholder="Введите город...">
                <button class="cityBtn">Поиск</button>
            </div>
        
            <div class="weather__info">
                <p>Введите город, чтобы узнать погоду</p>
                <p>Средняя температура сегодня, прогноз, почасовая температура</p>

                <div class="weather__info__wrapper">
                    <div class="weather__info__city">Ваш город
                        <div class="weather__info__city__open">
                            <hr class="open open_1">
                            <hr class="open open_2">
                        </div>
                    </div>

                    <!-- <div class="weather__info__elem">Погода на данный момент, расписание по часам.</div>
                    <div class="weather__info__elem"></div>
                    <div class="weather__info__elem"></div>
                    <div class="weather__info__elem"></div> -->
                </div>
            </div>


        </div>
    </div>

    <script src="src/Js/script.js"></script>
</body>
</html>
